<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Robot eye design -->
  <defs>
    <linearGradient id="eyeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a9eff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#60a5fa;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Outer casing -->
  <rect x="10" y="10" width="80" height="80" rx="8" fill="#1e293b" stroke="#475569" stroke-width="2"/>
  
  <!-- Metallic frame -->
  <circle cx="50" cy="50" r="32" fill="none" stroke="#64748b" stroke-width="3"/>
  <circle cx="50" cy="50" r="28" fill="url(#eyeGrad)"/>
  
  <!-- Pupil -->
  <circle cx="50" cy="50" r="18" fill="#0f172a"/>
  
  <!-- Inner pupil/lens -->
  <circle cx="50" cy="50" r="12" fill="#1e40af"/>
  <circle cx="50" cy="50" r="8" fill="#3b82f6"/>
  
  <!-- Highlight/reflection -->
  <ellipse cx="45" cy="43" rx="6" ry="8" fill="#ffffff" opacity="0.6"/>
  <ellipse cx="42" cy="40" rx="3" ry="4" fill="#ffffff" opacity="0.9"/>
  
  <!-- Glow effect -->
  <circle cx="50" cy="50" r="28" fill="url(#glowGrad)" opacity="0.3"/>
  
  <!-- Corner details (screws/bolts) -->
  <circle cx="20" cy="20" r="2" fill="#94a3b8"/>
  <circle cx="80" cy="20" r="2" fill="#94a3b8"/>
  <circle cx="20" cy="80" r="2" fill="#94a3b8"/>
  <circle cx="80" cy="80" r="2" fill="#94a3b8"/>
</svg>
